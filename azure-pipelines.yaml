# Anchore DevOps Task Dev Pipeline
---
trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  - name: srcDirectory
    value: '$(System.DefaultWorkingDirectory)/src'
  - name: publisher
    value: 'FoundItSoftware'
  - name: test_manifest
    value: 'vss-extension.test.json'
  - name: organization
    value: 'jpetersenames'

  - group: PublishingCredentials
### value: test_publish_token

stages:
- stage: Testing
  displayName: Build and Test
  jobs:
  - job: Testing
    displayName: Build and Test
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '10.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm run build
      workingDirectory: anchore-task
      displayName: 'Anchore@0: Install and Build'

    - script: |
        npm install -g tfx-cli
        tfx extension publish --publisher $(publisher) --manifests $(test_manifest) --token $(test_publish_token) --share-with $(organization)
      displayName: 'Publish test extension'

    - script: |
        docker pull alpine
      displayName: 'Pull image to test'
